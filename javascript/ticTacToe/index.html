<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1 id="sitename">Tic Tac Toe</h1>
    <h3 id="result"></h3>
    <div id="gamearea">
        <div id="cell00" class="cell" x="0" y="0"><img></div>
        <div id="cell01" class="cell" x="0" y="1"><img></div>
        <div id="cell02" class="cell" x="0" y="2"><img></div>
        <div id="cell10" class="cell" x="1" y="0"><img></div>
        <div id="cell11" class="cell" x="1" y="1"><img></div>
        <div id="cell12" class="cell" x="1" y="2"><img></div>
        <div id="cell20" class="cell" x="2" y="0"><img></div>
        <div id="cell21" class="cell" x="2" y="1"><img></div>
        <div id="cell22" class="cell" x="2" y="2"><img></div>
    </div>
    <div id="resetbutton"><button>Reset Game</button></div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</body>
</html>
