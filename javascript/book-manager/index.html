<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="add-button">Add book</button>
    <div class="list"></div>
    <dialog class="dialog-box">
        <form  method="dialog">
            <label for="title">Book Name: </label>
            <input type="text"  id="title">
            <br>
            <label for="author">Name of the Author: </label>
            <input type="text" id="author">
            <br>
            <label for="read">Have your read the book?</label>
            <input type="checkbox" name="read" id="read">
            <br>
            <button class="add">Add</button><button class="close">Close</button>
        </form>
    </dialog>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
