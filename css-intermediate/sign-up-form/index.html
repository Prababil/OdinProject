<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="override.css">
</head>
<body>
    <div class="left-image">
        <img src="sky.jpg" alt="">
        <div class="logo"><img src="odin-lined.png" alt=""><h1>Odin</h1></div>
        <p>image source</p>
    </div>
    <div class="right-form">
        <form action="">
            <div class="card">
                <h5>Let's do this</h3>
                <br>
                <div class="row">
                    <div class="form-group odd"><label for="first-name">FIRST NAME</label><br><input type="text" name="first-name" id="first"></div>
                    <div class="form-group even"><label for="last-name">LAST NAME</label><br><input type="text" name="last-name" id="last"></div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group odd"><label for="email">EMAIL</label><br><input type="email" name="email" id="email"></div>
                    <div class="form-group even" style=""><label for="phone">PHONE NUMBER</label><br><input type="tel" name="phone" id="phone"></div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group odd"><label for="password">PASSWORD</label><br><input type="password" name="password" id="password"></div>
                    <div class="form-group even" style=""><label for="confirm-password">CONFIRM PASSWORD</label><br><input type="password" name="confirm-password" id="confirm"></div>
                </div>
                <br>
            </div>
            <div class="submit-button">
            <button type="submit" class="btn btn-primary">Create Account</button>
            <br><br><p>Already have an account? <a>Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
